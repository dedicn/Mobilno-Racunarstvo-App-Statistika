<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/log-in"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: black; font-size: 25px;">Statisticari</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-bottom: 20px;">
    <form (ngSubmit)="onAddStats(statsForm)" #statsForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Ime</ion-label>
            <ion-input 
            type="text" 
            name="stats.name"
            minlength="3"
            ngModel
            name="statsName"
            #statsName="ngModel"
            required>
          </ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="statsName.invalid && statsName.touched">
              <ion-label>Ime mora da sadrži minimalno 3 karaketra</ion-label>
            </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Prezime</ion-label>
            <ion-input 
            type="text" 
            name="stats.surname"
            minlength="3"
            ngModel
            name="statsSurname"
            #statsSurname="ngModel"
            required>
          </ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="statsSurname.invalid && statsSurname.touched">
              <ion-label>Prezime mora da sadrži minimalno 3 karaketra</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
            type="email" 
            name="stats.email"
            minlength="3"
            ngModel
            name="statsEmail"
            #statsEmail="ngModel"
            required>
          </ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="statsEmail.invalid && statsEmail.touched">
              <ion-label>Nije validna email adresa</ion-label>
            </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Lozinka</ion-label>
            <ion-input 
            type="password" 
            name="stats.password"
            minlength="5"
            ngModel
            name="statsPassword"
            #statsPassword="ngModel"
            required>
          </ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="statsPassword.invalid && statsPassword.touched">
              <ion-label>Sifra mora da sadrzi inimum 5 karaktera</ion-label>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-align-self-center">
          <ion-button 
          type="submit" 
          color="primary" 
          [disabled]="!statsForm.valid"
          >
          Dodaj
        </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </div>

  <ion-list>
    <ion-item *ngFor="let stats of activeStats">
      <app-stats-view style="width: 100%;" [stat]="stats" (deleteStat)="onDeleteStats(stats)" (editStat)="onEditStats(stats)"></app-stats-view>
    </ion-item>
  </ion-list>
</ion-content>
