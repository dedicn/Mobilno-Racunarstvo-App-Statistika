<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="title-right">Timovi</ion-title>

    <ion-buttons slot="end">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/FIBA-3x3-Logo-black.jpg" alt="3x3" class="small-image">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="welcome">
    <p style="margin: 10px; color: black; font-size: 20px;">Unesite imena, prezimena i brojeve dresova igrača domaćeg tima</p>
  </div>

  <form (ngSubmit)="onAddPlayersHome()" #playerForm="ngForm" class="player-form">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Ime</ion-label>
            <ion-input 
            type="text" 
            [(ngModel)]="playerHome.name" 
            name="name" 
            required>
          </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Prezime</ion-label>
            <ion-input 
            type="text" 
            [(ngModel)]="playerHome.surname" 
            name="surname" 
            required>
          </ion-input>
          </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Broj Dresa</ion-label>
            <ion-input 
            type="number" 
            [(ngModel)]="playerHome.number" 
            name="number" 
            required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6" class="ion-align-self-center">
          <ion-button 
          type="submit" 
          color="primary" 
          [disabled]="!playerForm.valid"
          >
          Dodaj
        </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-list>
    <ion-item *ngFor="let player of playersHome">
      <app-player-view style="width: 100%;" [players]="player" (deletePlayer)="onDeletePlayer(player)"></app-player-view>
    </ion-item>
  </ion-list>
</ion-content>
